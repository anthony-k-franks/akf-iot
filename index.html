<html>
    <head>
        <title>
            IOT Demo
        </title>
    </head>
    <body>

        <button style="background-color: #00DD00;border: none;text-align: center;font-size: 16px;border-radius: 8px;" onclick="toggleGreen()">Send Message</button>
        <button style="background-color: #00DDAA;border: none;text-align: center;font-size: 16px;border-radius: 8px;" onclick="toggleYellow()">Send Message</button>
        <button style="background-color: #DD0000;border: none;text-align: center;font-size: 16px;border-radius: 8px;" onclick="toggleRed()">Send Message</button>
                <script type="application/javascript">
            const url = 'ws://akf-iot.herokuapp.com:80'
            const connection = new WebSocket(url)

            connection.onopen = () => {
                connection.send("connected##") 
            }

            connection.onerror = (error) => {
                console.log(`WebSocket error: ${error}`)
            }

            connection.onmessage = (e) => {
                console.log(e.data)
                if(e.data === "ack##") {
                    console.log("Connection Acknowledged!")
                }
                else if(e.data === "greenRcvd##") {
                    console.log("Green Toggled!");
                }
                else if(e.data === "yellowRcvd##") {
                    console.log("Yellow Toggled!");
                }
                else if(e.data === "redRcvd##") {
                    console.log("Red Toggled!");
                }
                else if(e.data === "what##") {
                    console.log("Unknown Message Sent From Client"); 
                }
            }

            function toggleGreen() {
                connection.send('greenClicked##');
            }        
            function toggleYellow() {
                connection.send('yellowClicked##');
            }        
            function toggleRed() {
                connection.send('redClicked##');
            }        
        </script>

    </body>
</html>

<html>
    <head>
        <title>
            IOT Demo
        </title>
    </head>
    <body>
        <script type="application/javascript">
            const url = 'ws://akf-iot.herokuapp.com:80'
            const connection = new WebSocket(url)

            connection.onopen = () => {
                connection.send("connected##") 
            }

            connection.onerror = (error) => {
                console.log(`WebSocket error: ${error}`)
            }

            connection.onmessage = (e) => {
                console.log(e.data)
                if(e.data === "ack##") {
                    console.log("Connection Acknowledged!")
                }
                else if(e.data === "clickReceived##") {
                    console.log("Click was received!");
                }
                else if(e.data === "what##") {
                    console.log("Unknown Message Sent From Client"); 
                }
            }

            function sendMessage() {
                connection.send('buttonClicked##');
            }        
        </script>
        <button style="background-color: #008CBA;border: none;text-align: center;font-size: 16px;border-radius: 8px;" onclick="sendMessage()">Send Message</button>
    </body>
</html>
